<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main part</title>
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F8D3]">
    <section class="min-h-screen container mx-auto">
        <header>
            <nav>
                <div class="flex justify-between items-center ">
                    <div class="flex justify-center items-center mt-5">
                        <img src="./assets/Group.png" alt="">
                        <div>
                            <h2 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h2>
                            <h4 class="text-2xl font-semibold">Account Balace</h4>
                        </div>
                    </div>
                    <button class="text-xl font-semibold btn btn-outline btn-primary">Log Out</button>
                </div>
            </nav>
        </header>

        <main class="mt-10">
            <section>
                <h2 class="text-3xl font-bold ">Welcome to Payoo</h2>
                <p class="text-xl mt-2 ">Enjoy easy and convenient financial services with us. Cashout charge is low and
                    safe.</p>

                <section class="grid grid-cols-3 gap-1 mt-7">
                    <div id="add-money-box" class="bg-slate-50 rounded-xl p-4 text-center cursor-pointer hover:bg-lime-200">
                        <img class="mx-auto" src="./assets/wallet1.png" alt="">
                        <h1>Add money</h1>
                    </div>
                    <div id="cashout-money-box" class="bg-slate-50 rounded-xl p-4 text-center cursor-pointer hover:bg-lime-200">
                        <img class="mx-auto" src="./assets/send1.png" alt="">
                        <h1>Cashout</h1>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-4 text-center cursor-pointer hover:bg-lime-200">
                        <img class="mx-auto" src="./assets/money1.png" alt="">
                        <h1>Transfer money</h1>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-4 text-center cursor-pointer hover:bg-lime-200">
                        <img class="mx-auto" src="./assets/bonus1.png" alt="">
                        <h1>Get bonus</h1>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-4 text-center cursor-pointer hover:bg-lime-200">
                        <img class="mx-auto" src="./assets/purse1.png" alt="">
                        <h1>Pay Bill</h1>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-4 text-center cursor-pointer hover:bg-lime-200">
                        <img class="mx-auto" src="./assets/transaction1.png" alt="">
                        <h1>Transaction</h1>
                    </div>
                </section>
            </section>

            <section id="addmoney-section" class="mt-12">
                <h2 class="text-3xl font-bold">
                    Add Money
                </h2>
                <div>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body ">
                                <label class="label">
                                    <span class="label-text">Select Banking System</span>
                                </label>
                                <select class="select select-bordered w-full max-w-xs">
                                    <option disabled selected>Choose option</option>
                                    <option value="bkash">Bkash</option>
                                    <option value="nogod">Nogod</option>
                                    <option value="rocket">Rocket</option>
                                </select>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Mobile Number</span>
                                    </label>
                                    <input id="phone-number" value="12345678911" type="number"
                                        placeholder="Your Phone Number" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="Your amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-1">
                                    <label class="label">
                                        <span class="label-text">4 Digit Pin</span>
                                    </label>
                                    <input id="pin" value="1234" type="password" placeholder="password"
                                        class="input input-bordered" required />
                                    <label class="label mt-1">
                                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-1">
                                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section id="cashout-section" class="mt-12">
                <h2 class="text-3xl font-bold">
                    Cash Out
                </h2>
                <div>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body ">                                
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Agent Number</span>
                                    </label>
                                    <input id="phone-number" value="12345678911" type="number"
                                        placeholder="Enter agent number" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cashout-amount" type="number" placeholder="Your amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-1">
                                    <label class="label">
                                        <span class="label-text">4 Digit Pin</span>
                                    </label>
                                    <input id="cashout-pin" value="1234" type="password" placeholder="password"
                                        class="input input-bordered" required />
                                    <label class="label mt-1">
                                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-1">
                                    <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashOut.js"></script>
</body>

</html>
