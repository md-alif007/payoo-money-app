<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F8D3]">
    <section class="min-h-screen max-w-md mx-auto py-6 ">

        <header class="">
            <nav class="">
                <div class="relative flex justify-center items-center mt-20 ">
                    <img class=" w-48 absolute -top-14" src="./assets/bg.png" alt="">
                    <img class="w-16 h-12" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <div class="hero mt-10">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body ">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Mobile Number</span>
                            </label>
                            <input id="phone-number" value="12345678911" type="number" placeholder="Your Phone Number" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control mt-1">
                            <label class="label">
                                <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="pin" value="1234" type="password" placeholder="password" class="input input-bordered" required />
                            <label class="label mt-1">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-1">
                            <button id="login-btn" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./script/login.js"></script>
    </section>
</body>

</html>
